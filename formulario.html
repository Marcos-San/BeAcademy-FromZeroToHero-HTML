    <fieldset>
        <legend>Trabalhando com Inputs</legend>

        <!--Input text-->

        <input
        type="text"
        placeholder="Preencha o seu nome"
        size="60"
        minlength="8"
        maxlength="20"
        title="Preencha o dado"
        readonly
        >
        <br>

        <!--Input Number-->
        <input
        type="number"
        size="50"
        minlength="6"
        maxlength="12"
        title="Preencha o dado"
        >
        <br>
        <!--Input Email-->
        <input
        type="email"
        size="24"
        title="Preencha o dado"
        required
        >
        <br>
        
        <!--Input Password-->
        <input
        type="password"
        size="24"
        title="Sua senha precisa ser em Hexadecimal"
        pattern="{0-9a-fA-F}{4,8}"
        required
        >


        <!--Input Hidden-->
        <input type="hidden" value="Eu estou escondido">

        <!--Input Color-->
        <input type="color">

        <!--input Date-->
        <input type="date">

        <br>
        <button type="submit">Enviar</button>


    </fieldset>


</form>
