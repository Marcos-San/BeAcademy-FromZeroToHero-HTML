<!--
    <textarea>

        *Elemento de texto com mais de 1 linha
        *Muito utilizado em textos maiores

-->

<form>

    <textarea></textarea> <br>

    <label for="message">Mensagem:</label>
    <textarea
    id="massage"
    name="message"
    cols="20"
    rows="8"
    minlength="10"
    maxlength="100"
    wrap="soft"
    ></textarea>



    <!--
        optgroup

        *Elemento utilizado para agrupar uma sequência de 
        seleçoes ou opções

    -->

    <br><br>
    <label>Escolha seu professor</label>
    <br>
    <select name="prof" multiple size="5">
        <optgroup label="Professores">
            <option value="Luan" disabled>Luan</option>
            <option value="Regis">Regis</option>
            <option value="Jenifer">Jenifer</option>
            <option value="Moacir">Moacir</option>
        </optgroup>
        <optgroup label="Cursos">
            <option value="">Front-End</option>
            <option value="">Back-End</option>
            <option value="">Design Ui/Ux</option>
            <option value="">DevOps</option>
        </optgroup>

    </select>
</form>
